    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 a-Doc">
        <h1 class="mb-4 text-center">Panel de Administración</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h2>Gestión de Especialidades</h2>
            </div>
            <div class="card-body">
                <form id="form-especialidad" class="d-flex flex-row mb-3">
                    <input type="text" id="nombre-especialidad" placeholder="Nueva Especialidad" class="form-control me-2" required>
                    <button type="submit" class="btn btn-primary">Añadir</button>
                </form>
                
                <ul id="lista-especialidades" class="list-group">
                    <!-- Las especialidades añadidas aparecerán aquí -->
                </ul>
            </div>
        </div>

        <!-- Gestión de Doctores -->
        <div class="card">
            <div class="card-header">
                <h2>Gestión de Doctores</h2>
            </div>
            <div class="card-body">
                <form id="form-doctor" class="d-flex flex-row mb-3">
                    <input type="text" id="nombre-doctor" placeholder="Nombre del Doctor" class="form-control me-2" required>
                    <select id="especialidad-doctor" class="form-select me-2">
                        <!-- Las especialidades se cargarán aquí -->
                    </select>
                    <button type="submit" class="btn btn-primary">Añadir</button>
                </form>
                <ul id="lista-doctores" class="list-group">
                    <!-- Los doctores añadidos aparecerán aquí -->
                </ul>
            </div>
        </div>
    </div>


    <div class="toast-container position-absolute top-0 end-0 p-3">
    <div class="toast" id="toastEspecialidadAgregada" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="img/HSRA-.svg" class="img-fluid p-md-1" alt="" width="50px" height="50px">
            <strong class="me-auto">Especialidad agregada</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body text-white" style="background: linear-gradient(45deg, #007bff, #6c757d);">Especialidad agregada con éxito.</div>
    </div>

    <div class="toast" id="toastDoctorAgregado" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="img/HSRA-.svg" class="img-fluid p-md-1" alt="" width="50px" height="50px">
            <strong class="me-auto">Doctor Agregado</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body text-white" style="background: linear-gradient(45deg, #007bff, #6c757d);">Doctor agregado con éxito.</div> 
    </div>
</div>



    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
        <script src="js/database.js"></script>
        <script src="js/admin.js"></script>
        <script src="/Js/obtainDateToast.js"></script>
</body>
</html>
