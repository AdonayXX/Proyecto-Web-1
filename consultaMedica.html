<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Consulta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/consultaMedicaEnfermera.css">
</head>

<body>

    <div class="container py-5 C-medic" >
        <h1 class="text-center mb-5">Consulta Médica</h1>

        <div id="accordionExample">
            <!-- Sección de la enfermera -->
            <div>
                <h2 class="accordion-header mb-3" id="headingOne">Registro de la Enfermera </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form id="formularioConsulta">
                            <div class="patients-data">
                                <div class="mb-3 p-data">
                                    <label for="cedula" class="form-label">Cédula</label>
                                    <input type="text" class="form-control" id="cedula" name="cedula" >
                                </div>
                                <div class="mb-3 p-data">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" >
                                </div>
                                <div class="mb-3 p-data">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos" >
                                </div>
                                
                                <!-- edad por fecha -->
                                <div class="mb-3 p-data">
                                    <label for="edad" class="form-label">Fecha De Nacimiento</label>
                                    <input type="date" class="form-control" id="edad" name="edad" >
                                </div>
                    
                            </div>
                                <div class="mb-3">
                                    <label for="presion" class="form-label">Presión Arterial</label>
                                    <input type="text" class="form-control" id="presion" placeholder="120/80">
                                </div>
                                <div class="mb-3">
                                    <label for="peso" class="form-label">Peso</label>
                                    <input type="number" class="form-control" id="peso" placeholder="70" min="0">
                                </div>
                                <div class="mb-3">
                                    <label for="altura" class="form-label">Altura (en metros)</label>
                                    <input type="text" class="form-control" id="altura" placeholder="1.75">
                                </div>
                                <div class="mb-3">
                                    <label for="sintomas" class="form-label">Descripción de los Síntomas</label>
                                    <textarea class="form-control" id="sintomas" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="/Js/consultaMedicaE.js"></script>

</body>

</html>
