<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Consulta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/consultaMedicaEnfermera.css">
</head>

<body>
    <div class="row">
    <div class="container-fluid mt-4" >
        <div class="card m-auto">
        <div class="card-header">
        <h1 class="textcenter- mb-5">Consulta Médica</h1>
    </div>
    
        <div id="accordionExample" >
                <h3 class="accordion-header mb-3 mt-3 m-2" id="headingOne">Registro de la Enfermera </h3>
                <div id="collapseOne" class="accordion-collapse collapse show m-2 mt-3" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form id="formularioConsulta">
                            <div class="patients-data w-75">
                                <div class="mb-3 p-data">
                                    <label for="cedula" class="form-label">Cédula</label>
                                    <input type="text" class="form-control" id="cedula" name="cedula" required >
                                </div>
                                <div class="mb-3 p-data">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"required >
                                </div>
                                <div class="mb-3 p-data">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                                </div>
                                
                                <div class="mb-3 p-data">
                                    <label for="edad" class="form-label">Fecha De Nacimiento</label>
                                    <input type="date" class="form-control" id="edad" name="edad" required>
                                </div>
                    
                            </div>
                                <div class="mb-3">
                                    <label for="presion" class="form-label">Presión Arterial</label>
                                    <input type="text" class="form-control" id="presion" placeholder="120/80" required>
                                </div>
                                <div class="mb-3">
                                    <label for="peso" class="form-label">Peso</label>
                                    <input type="number" class="form-control" id="peso" placeholder="70" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <label for="altura" class="form-label">Altura (en metros)</label>
                                    <input type="text" class="form-control" id="altura" placeholder="1.75" required>
                                </div>
                                <div class="mb-3">
                                    <label for="sintomas" class="form-label">Descripción de los Síntomas</label>
                                    <textarea class="form-control" id="sintomas" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
          
        </div>
        </div>
        
    </div>

</div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
        <div class="toast" id="toastConsultaRealizada" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="img/HSRA-.svg" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <strong class="me-auto">Consulta Realizada</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
            </div>
            <div class="toast-body text-white" style="background: linear-gradient(45deg, #007bff, #6c757d);">Consulta realizada con éxito.</div>
        </div>
    </div>
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="/Js/consultaMedicaE.js"></script>

</body>

</html>
