<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/Roles.css">

</head>

<body>
  <div class="row">
  <div class="container-Roles container-fluid">
    <div class="card m-auto mt-4">
      <div class="card-header">
    <h1>Administración de Roles</h1>
  </div>
    <table id="userTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
    
  </div>
  </div>
</div>


  <div class="toast-container position-absolute top-0 end-0 p-3">
    <div class="toast" id="toastRolActualizado" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="img/HSRA-.svg" class="img-fluid p-md-1" alt="" width="50px" height="50px">
        <strong class="me-auto">Actualizacion de Rol</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
      <div class="toast-body text-white" style="background: linear-gradient(45deg, #007bff, #6c757d);">Rol actualizado
        con exito.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="Js/database.js"></script>
  <script src="Js/Login.js"></script>
  <script src="Js/Roles.js"></script>

</body>

</html>
