<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/historial.css" rel="stylesheet">
    <link rel="stylesheet" href="style/testGeneralOfThePacient.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4 titleTests">Historial de Consultas Medicas</h2>

        <div class="card mb-3">
            <div class="card-header">
                <h3>Historial de Consultas</h3>
            </div>
            <div class="card-body">
                <form id="formExamenSangre" class="formExamenSangre">
                    <div id="verification-data">
                        <input type="text" class="form-control" placeholder="Consulta ID" name="consultaId" id="consultaId" required>

                        <input type="text" class="form-control" placeholder="Paciente ID" name="pacienteId" id="pacienteId" required>
                           
                        <input type="text" class="form-control" placeholder="Nombre del Paciente" name="nombrePaciente" id="nombrePaciente" readonly>
                    </div>
                    <button id="agregarExamenSangre" type="button" class="btn btn-primary">Buscar Examenes</button>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>

                            <th scope="col">Paciente ID</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Presion</th>
                            <th scope="col">Peso</th>
                            <th scope="col">Sintomas</th>
                            <th scope="col">Diagnostico</th>
                            <th scope="col">Medicamentos</th>

                            

                        </tr>
                    </thead>
                    <tbody id="historialExamenSangre">

                    </tbody>
                </table>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="Js/controlHistorial.js"></script>
</body>
</html>
