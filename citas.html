<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/citas.css">
    <title>Agendar Cita</title>
</head>

<body class="body">
    <div class="container">
        <h2 class="text-center">Módulo de citas San Rafael Arcangel</h2>
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>
            <div class="mb-3">
                <label for="specialty" class="form-label">Especialidad:</label>
                <select class="form-control" id="specialty" required>
                    <option value="" selected>Seleccionar...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Hora:</label>
                <select class="form-control" id="time" required></select>
            </div>
            <div class="mb-3">
                <label for="doctor" class="form-label">Doctor:</label>
                <select class="form-control" id="doctor" required>
                    <option value="" selected></option>
                </select>
            </div>
            <button type="submit" class="btn">Agendar cita</button>
        </form>
        <div class="toast-container position-absolute top-0 end-0">
            <div id="liveToast" class="toast toastCita" role="alert" aria-live="assertive" aria-atomic="true"
                data-bs-delay="3000">
                <div class="toast-header">
                    <strong class="me-auto">San Rafael Arcangel</strong>
                    <small>11 mins ago</small>
                </div>
                <div class="toast-body">
                    ¡Su cita se ha agendado correctamente!
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/database.js"></script>
    <script src="js/ControlDeHora.js"></script>
    <script src="js/carga.js"></script>
</body>

</html>
