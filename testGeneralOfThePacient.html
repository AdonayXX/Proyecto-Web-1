<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Registro de Exámenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/testGeneralOfThePacient.css">
    </style>
</head>

<body>

    <div class="container py-5">
        <h2 class="text-center mb-4 titleTests">Registro de Exámenes Médicos</h2>

        <div class="card mb-3">
            <div class="card-header">
                <h3>Examen de Sangre</h3>
            </div>
            <div class="card-body">
                <form id="formExamenSangre" class="formExamenSangre">
                    <div id="verification-data">
                    <input type="text" class="form-control" placeholder="Paciente ID" name="pacienteId" id="pacienteId">
                    <input type="text" class="form-control" placeholder="Consulta ID" name="consultaId" id="consultaId">
                    </div>
                    <input type="text" class="form-control" placeholder="Hemoglobina" name="hemoglobina" id="hemoglobina">
                    <input type="text" class="form-control" placeholder="Hematocrito" name="hematocrito" id="hematocrito">
                    <input type="text" class="form-control" placeholder="Triglicéridos" name="trigliceridos" id="trigliceridos">
                    <input type="text" class="form-control" placeholder="Colesterol total" name="colesterolTotal" id="colesterolTotal">
                    <input type="text" class="form-control" placeholder="Ácido Úrico" name="acidoUrico" id="acidoUrico">
                    <input type="text" class="form-control" placeholder="Creatinina" name="creatinina" id="creatinina">
                    <button id="agregarExamenSangre" type="submit" class="btn btn-primary">Registrar Examen de Sangre</button>
                </form>
            </div>
        </div>

<div class="card">
    <div class="card-header">
        <h3>Examen de Orina</h3>
    </div>
    <div class="card-body">
        <form id="formExamenOrina" class="formExamenOrina">
            <div id="verification-data">
                <input type="text" class="form-control" placeholder="Paciente ID" name="pacienteId" id="pacienteId">
                <input type="text" class="form-control" placeholder="Consulta ID" name="consultaId" id="consultaId">
            </div>
            <input type="text" class="form-control" placeholder="Glucosa" name="glucosa" id="glucosa">
            <input type="text" class="form-control" placeholder="Eritrocitos" name="eritrocitos" id="eritrocitos">
            <input type="text" class="form-control" placeholder="Color" name="color" id="color">
            <input type="text" class="form-control" placeholder="Leucocitos (Esterasa)" name="leucocitos" id="leucocitos">
            <button id="ExamenesOrina" type="submit" class="btn btn-primary">Registrar Examen de Orina</button>
        </form>
    </div>
</div>
        <div class="toast-container position-absolute top-0 end-0 p-3">
            <!-- Toast para Examen de Sangre -->
            <div class="toast" id="toastExamenSangre" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="img/HSRA-.svg" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                    <strong class="me-auto">Registro de Exámenes</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                </div>
                <div class="toast-body">Examen de sangre registrado con éxito.</div>
            </div>
            <!-- Toast para Examen de Orina -->
            <div class="toast" id="toastExamenOrina" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="img/HSRA-.svg" class="img-fluid p-md-1" alt="" width="50px" height="50px">

                    <strong class="me-auto">Registro de Exámenes</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                </div>
                <div class="toast-body">Examen de orina registrado con éxito.</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="Js/obtainDateToast.js"></script>
        <script src="js/database.js"></script>
        <script src="Js/controlExamenes.js"></script>
        <script src="Js/pruebaSangre.js"></script>
</body>

</html>
