<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Registro de Exámenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/testGeneralOfThePacient.css">
    </style>
</head>

<body>

    <div class="container py-5">
        <h2 class="text-center mb-4 titleTests">Registro de Exámenes Médicos</h2>

        <div class="card mb-3">
            <div class="card-header">
                <h3>Examen de Sangre</h3>
            </div>
            <div class="card-body">
                <form id="formExamenSangre" class="formExamenSangre">
                    <input type="text" class="form-control" placeholder="Hemoglobina">
                    <input type="text" class="form-control" placeholder="Hematocrito">
                    <input type="text" class="form-control" placeholder="Triglicéridos">
                    <input type="text" class="form-control" placeholder="Colesterol total">
                    <input type="text" class="form-control" placeholder="Ácido Úrico">
                    <input type="text" class="form-control" placeholder="Creatinina">
                    <button type="submit" class="btn btn-primary">Registrar Examen de Sangre</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Examen de Orina</h3>
            </div>
            <div class="card-body">
                <form id="formExamenOrina" class="formExamenOrina">
                    <input type="text" class="form-control" placeholder="Glucosa">
                    <input type="text" class="form-control" placeholder="Eritrocitos">
                    <input type="text" class="form-control" placeholder="Color">
                    <input type="text" class="form-control" placeholder="Leucocitos (Esterasa)">
                    <button type="submit" class="btn btn-primary">Registrar Examen de Orina</button>
                </form>
            </div>
        </div>
        <div class="toast-container position-absolute top-0 end-0 p-3">
            <!-- Toast para Examen de Sangre -->
            <div class="toast" id="toastExamenSangre" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="img/HSRA-.svg" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                    <strong class="me-auto">Registro de Exámenes</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                </div>
                <div class="toast-body">Examen de sangre registrado con éxito.</div>
            </div>
            <!-- Toast para Examen de Orina -->
            <div class="toast" id="toastExamenOrina" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="img/HSRA-.svg" class="img-fluid p-md-1" alt="" width="50px" height="50px">

                    <strong class="me-auto">Registro de Exámenes</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                </div>
                <div class="toast-body">Examen de orina registrado con éxito.</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="Js/obtainDateToast.js"></script>
</body>

</html>
