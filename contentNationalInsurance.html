<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguros Nacionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style/nationalInsurance.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container-P">
            <p>Aceptamos los siguientes Seguros Nacionales:</p>
            <section class="info-Insurance">
                <section class="ima-S">
                <div class="img-1">
                    <img src="/img/carefirst-L.png" alt="">
                    <img src="/img/PanamaAsistencia-L.webp" alt="">
                    <img src="/img/Panamerican-L.png" alt="">
                    <img src="/img/RedBringe-L.png" alt="">
                    <img src="/img/ClinicaLHS-L.png" alt="">
                    <img src="/img/BMI-L.png" alt="">
                </div>
                <div class="img-2">
                    <img src="/img/INS.jpg" alt="">
                    <img src="/img/Mapfre-L.webp" alt="">
                    <img src="/img/ASSA-L.jpg" alt="">
                    <img src="/img/ADISA-L.png" alt="">
                    <img src="/img/AmericanAssit-L.png" alt="">
                </div>
            </section>
                <div class="form-NI">
                    <div class="form-N" style="background-color: #f8f9fa;"> 
                        <section class="py-5">
                            <div class="text-center mb-4 form-t">
                                <h2>Seguros Nacionales</h2>
                            </div>
                            <form class="">
                                <div class="mb-3">
                                    <label for="id" class="form-label">Identificación</label>
                                    <input type="text" class="form-control" id="id" placeholder="Identificación"
                                        required>
                                </div>
                                <div class="">
                                    <label for="fullName" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Nombre completo"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="+506" required>
                                </div>
                                <div class="mb-3">
                                    <label for="insurance" class="form-label">Aseguradora</label>
                                    <select class="form-select" id="insurance" required>
                                        <option value="">Seleccione una aseguradora</option>
                                        <option value="Carefirst">Carefirst</option>
                                        <option value="Panama Asistencia">Panama Asistencia</option>
                                        <option value="Panamerican">Panamerican</option>
                                        <option value="Red Bringe">Red Bringe</option>
                                        <option value="Clinica LHS">Clinica LHS</option>
                                        <option value="BMI">BMI</option>
                                        <option value="INS">INS</option>
                                        <option value="Mapfre">Mapfre</option>
                                        <option value="ASSA">ASSA</option>
                                        <option value="ADISA">ADISA</option>
                                        <option value="American Assit">American Assit</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Comentario</label>
                                    <textarea class="form-control" id="message" rows="3"
                                        placeholder="Tu comentario aquí"></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn">Enviar</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
