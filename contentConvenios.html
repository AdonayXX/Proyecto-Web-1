<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style/convenios.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Convenios</title>
</head>

<body>
    <div class="container-fluid">

        <div class="marginConvenios">

            <section class="py-5 text-center bg-light">
                <h1 class="con-T">Convenios Empresariales</h1>
                <p class="lead">Comprometidos con la salud y el bienestar de tu equipo</p>
            </section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card h-50 shadow-sm">
                            <img src="img/2a3b06_cdfa4c2c26c74acaad1c1d00cbfd0c87~mv2.webp"
                                class="card-img-top img-fluid" alt="Salud Preventiva" height="110px" width="90px">
                            <div class="card-body">
                                <h5 class="card-title">Salud Preventiva</h5>
                                <p class="card-text">Programas de chequeos completos para cuidar la salud de tus
                                    colaboradores.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6" style="background-color: #f8f9fa;">
                        <section class="py-5">
                            <div class="text-center mb-4">
                                <h2>Contacta con nosotros</h2>
                            </div>
                            <form class="mt-4">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Nombre completo"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="+506" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="message" rows="3"
                                        placeholder="Tu mensaje aquí"></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
