<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/maternity_plan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Solicitud de plan de maternidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="principal" class="container-fluid">

        <div id="header">
            <div id="logo">
                <a href="principal.html">
                    <img src="img/LogoHSRA.jpg" alt="logo">
                </a>                
            </div>
            <div id="text_header">
                <h1>Solicitud de plan de maternidad</h1>
                <hr>
            </div>
        </div>

        <form action="">
            <fieldset id="field">

                <div id="textfields">

                    <div id="name">
                        <input class="fields" type="text" id="name" name="name" placeholder="Nombre" required>
                    </div>
                    <br>

                    <div id="surnames">
                        <input class="fields" type="text" name="surnames" id="surnames" placeholder="Apellidos"
                            required>
                    </div>
                    <br>

                    <div id="email">
                        <input class="fields" type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <br>

                    <div id="phone_number">
                        <input class="fields" type="tel" name="phone_number" id="phone_number" placeholder="Teléfono"
                            required>
                    </div>
                    <br>

                    <div id="gestation_age">
                        <input class="fields" type="number" name="gestation_age" id="gestation_age"
                            placeholder="Edad gestacional" required>
                        <p>Favor de indicar la cantidad de semanas de gestación </p>
                    </div>
                    <br>

                    <div id="message">
                        <textarea class="fields" name="message" id="message" cols="30" rows="10"
                            placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>
                </div>
                <br>
                <div id="check">
                    <input type="checkbox" name="terms" id="terms" value="1" required>
                    <label for="terms">I Agree to the <a href="">Terms Of Services</a></label>
                </div>
                <br>

                <input id="enviar" type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>
    </div>
</body>

</html>
