<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/historial.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/testGeneralOfThePacient.css">
</head>

<body>
    <div class="container py-5">
        <!-- <h2 class="text-center mb-4 titleTests">Historial de Exámenes Médicos</h2> -->

        <div class="card mb-3">
            <div class="card-body verification-data  ">
                 <div class="card-header text-center ">
                    <h3>Historial Examenes de Sangre</h3>
                </div>
                <div id="verification-pacient" class="verification-element ">
                    <div class="h-E">
                    <input type="text" class="form-control" placeholder="Paciente ID" name="pacienteId" id="pacienteId" required>
                    <input type="text" class="form-control" placeholder="Consulta ID" name="consultaId" id="consultaId" required>
                </div>
                    <input type="text" class="form-control" placeholder="Nombre del Paciente" name="nombrePaciente" id="nombrePaciente" readonly>
                </div>
                <button id="buscarPorPaciente" type="button" class="btn btn-primary">Buscar Examenes por paciente</button>
            </div>
        </div>    

        <div class="card mb-3">
            <div class="card-body">
                <div class="card-header">
                    <h3>Historial Examenes de Sangre</h3>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Paciente ID</th>
                            <th scope="col">Consulta ID</th>
                            <th scope="col">Hemoglobina</th>
                            <th scope="col">Hematocrito</th>
                            <th scope="col">Triglicéridos</th>
                            <th scope="col">Colesterol total</th>
                            <th scope="col">Ácido Úrico</th>
                            <th scope="col">Creatinina</th>
                        </tr>
                    </thead>
                    <tbody id="historialExamenSangre"></tbody>
                </table>
            </div>
        </div>

        <!-- Card para Historial de Exámenes de Orina -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="card-header">
                    <h3>Historial Examenes de Orina</h3>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Paciente ID</th>
                            <th scope="col">Consulta ID</th>
                            <th scope="col">Glucosa</th>
                            <th scope="col">Eritrocitos</th>
                            <th scope="col">Color</th>
                            <th scope="col">Leucocitos(esterasa)</th>
                        </tr>
                    </thead>
                    <tbody id="historialExamenOrina"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Js/controlHistorial.js"></script>
</body>

</html>
