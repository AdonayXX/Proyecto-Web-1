<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Consultas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/testGeneralOfThePacient.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Historial de Consultas Médicas</h2>
        <div class="card mb-3">
            <div class="card-header">
                <h3>Buscar Historial</h3>
            </div>
            <div class="card-body">
                <form id="form-busqueda-historial" class="form-busqueda-historial">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Paciente ID" name="pacienteId" id="paciente-id" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Consulta ID" name="consulta-id" id="consulta-id" required>
                        </div>
                        <div class="col-12">
                            <button id="btn-buscar-historial" type="button" class="btn btn-primary">Buscar consultas</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <h4>Resultados de Búsqueda</h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Nombre del Paciente</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Presión</th>
                                <th scope="col">Peso</th>
                                <th scope="col">Síntomas</th>
                                <th scope="col">Diagnóstico</th>
                                <th scope="col">Medicamentos</th>
                                <th scope="col">Exámenes</th>
                            </tr>
                        </thead>
                        <tbody id="resultados-busqueda-historial">
                            <!-- Los resultados se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/database.js"></script>
    <script src="Js/controlHistorialConsultas.js"></script>
</body>

</html>
